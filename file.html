<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wave Rider - Bodyboarding Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <div id="app">

    <!-- Header -->
    <header class="app-header">
      <h1>ğŸ„ Wave Rider</h1>
    </header>

    <!-- Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-view="home">ğŸ  Home</button>
      <button class="nav-btn" data-view="spots">ğŸ“ Spots</button>
      <button class="nav-btn" data-view="sessions">ğŸ“Š Sessions</button>
      <button class="nav-btn" data-view="profile">ğŸ‘¤ Profile</button>
    </nav>

    <main class="main-content">

      <!-- HOME VIEW -->
      <div id="home-view" class="view active">

        <!-- BoogWax Meter -->
        <section class="wax-card">
          <h2>ğŸ§´ BoogWax Meter</h2>
          <div class="wax-meter">
            <div class="wax-fill" id="waxFill"></div>
          </div>
          <p id="waxStatus">Wax Level: 100%</p>
          <button id="rewaxBtn" class="btn-primary">Reâ€‘Wax Board</button>
          <p id="waxHint" class="wax-hint"></p>
        </section>

        <!-- Conditions -->
        <section class="conditions-card">
          <h2>Current Conditions</h2>
          <div id="conditions">
            <p>ğŸŒŠ Wave Height: <span id="waveHeight">Loading...</span></p>
            <p>ğŸ’¨ Wind: <span id="wind">Loading...</span></p>
            <p>ğŸŒ… Tide: <span id="tide">Loading...</span></p>
          </div>
          <button id="refreshConditions" class="btn-secondary">Refresh</button>
        </section>

        <!-- Quick Actions -->
        <section class="quick-actions">
          <h2>Quick Actions</h2>
          <div class="action-grid">
            <button class="action-card" id="startSession">â–¶ï¸ Start Session</button>
            <button class="action-card" id="findSpot">ğŸ“ Find Spot</button>
            <button class="action-card" id="checkForecast">ğŸŒŠ Forecast</button>
          </div>
        </section>
      </div>

      <!-- SPOTS VIEW -->
      <div id="spots-view" class="view">
        <h2>Top Spots</h2>
        <div id="spotsList"></div>
      </div>

      <!-- SESSIONS VIEW -->
      <div id="sessions-view" class="view">
        <h2>My Sessions</h2>
        <button id="logSession" class="btn-primary">+ Log Session</button>
        <div id="sessionsList"></div>
      </div>

      <!-- PROFILE VIEW -->
      <div id="profile-view" class="view">
        <h2>Profile</h2>
        <p>Name: <span id="profileName">Bodyboarder</span></p>
        <div class="settings">
          <button id="resetData" class="btn-secondary danger">Reset Game Data</button>
        </div>
      </div>

    </main>

    <!-- Modal -->
    <div id="sessionModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Log Session</h3>
        <form id="sessionForm">
          <label>Spot</label>
          <input type="text" id="sessionSpot" required>
          <label>Hours Surfed</label>
          <input type="number" id="sessionHours" step="0.5" required>
          <label>Waves Caught</label>
          <input type="number" id="sessionWaves" required>
          <button type="submit" class="btn-primary">Save</button>
        </form>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
